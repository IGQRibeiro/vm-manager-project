<h2>{{ title }}</h2>

<form [formGroup]="form" (ngSubmit)="submit()" class="form">
  <mat-form-field appearance="outline">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="form.controls.name.errors?.['required']">Obrigatório</mat-error>
    <mat-error *ngIf="form.controls.name.errors?.['minlength']">Mínimo 5</mat-error>
    <mat-error *ngIf="form.controls.name.errors?.['maxlength']">Máximo 100</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>CPU</mat-label>
    <input matInput type="number" formControlName="cpu" min="1">
    <mat-error *ngIf="form.controls.cpu.invalid">Informe um valor ≥ 1</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Memória (GB)</mat-label>
    <input matInput type="number" formControlName="memoryGb" min="1">
    <mat-error *ngIf="form.controls.memoryGb.invalid">Informe um valor ≥ 1</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Disco (GB)</mat-label>
    <input matInput type="number" formControlName="diskGb" min="1">
    <mat-error *ngIf="form.controls.diskGb.invalid">Informe um valor ≥ 1</mat-error>
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit">Salvar</button>
    <button mat-button type="button" (click)="router.navigate(['/vms'])">Cancelar</button>
  </div>
</form>
