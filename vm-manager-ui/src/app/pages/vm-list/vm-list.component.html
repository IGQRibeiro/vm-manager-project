<div class="page">
  <div class="header">
    <h2>Virtual Machines</h2>
    <button mat-raised-button color="primary" (click)="goNew()">Nova VM</button>
  </div>

  <table mat-table [dataSource]="data" class="mat-elevation-z2" *ngIf="!loading">

    <!-- Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let vm"> {{ vm.name }} </td>
    </ng-container>

    <!-- CPU -->
    <ng-container matColumnDef="cpu">
      <th mat-header-cell *matHeaderCellDef> CPU </th>
      <td mat-cell *matCellDef="let vm"> {{ vm.cpu }} </td>
    </ng-container>

    <!-- Memória -->
    <ng-container matColumnDef="memoryGb">
      <th mat-header-cell *matHeaderCellDef> Memória (GB) </th>
      <td mat-cell *matCellDef="let vm"> {{ vm.memoryGb }} </td>
    </ng-container>

    <!-- Disco -->
    <ng-container matColumnDef="diskGb">
      <th mat-header-cell *matHeaderCellDef> Disco (GB) </th>
      <td mat-cell *matCellDef="let vm"> {{ vm.diskGb }} </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let vm"> {{ vm.status }} </td>
    </ng-container>

    <!-- Criada em -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Criada em </th>
      <td mat-cell *matCellDef="let vm"> {{ vm.createdAt | date:'short' }} </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let vm">
        <button mat-icon-button color="primary" (click)="change(vm,'start')"   [disabled]="vm.status==='STARTED'">
          <mat-icon>play_arrow</mat-icon>
        </button>
        <button mat-icon-button color="warn"    (click)="change(vm,'stop')"    [disabled]="vm.status==='STOPPED'">
          <mat-icon>stop</mat-icon>
        </button>
        <button mat-icon-button color="accent"  (click)="change(vm,'suspend')" [disabled]="vm.status!=='STARTED'">
          <mat-icon>pause</mat-icon>
        </button>
        <button mat-icon-button (click)="goEdit(vm)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(vm)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="totalElements"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5,10,20]"
    (page)="load($event)">
  </mat-paginator>

  <div *ngIf="loading" class="loading">Carregando...</div>
</div>
