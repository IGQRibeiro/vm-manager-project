<div class="page">
  <h2>Logs de Tarefas</h2>

  <table mat-table [dataSource]="data" class="mat-elevation-z2">
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Data/Hora </th>
      <td mat-cell *matCellDef="let log">{{ log.timestamp | date:'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="vmName">
      <th mat-header-cell *matHeaderCellDef> VM </th>
      <td mat-cell *matCellDef="let log">{{ log.vmName }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let log">{{ log.action }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="totalElements"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5,10,20]"
    (page)="load($event)">
  </mat-paginator>
</div>
